apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-app
        image: gcr.io/microservice-on-kubernetes/gcprestfulmicroservicekubernetes:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: db_user
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: db_pass
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
             name: db-credentials
             key: db_name
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
             name: db-credentials
             key: db_host